server:
  port: 8080

spring:
  application:
    name: api
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
  rabbitmq:
    host: localhost
  sleuth:
    sampler:
      percentage: 1

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://localhost:8101/eureka/

endpoints:
 shutdown:
  enabled: true